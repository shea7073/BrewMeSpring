<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Beer Details - Ale</title>
</head>
<body>
<h1>Tell us about your Ale</h1>

<form action="#" th:action="@{/aleForm}" method="post" th:object="${ale}">
    <label th:for="name">What's this brew called?</label>
    <input type="text" id="name" th:field="*{name}">

    <label th:for="brewery">Who brewed it?</label>
    <input type="text" id="brewery" th:field="*{brewery}">

    <label th:for="abv">Alcohol Content?</label>
    <input type="number" id="abv" th:step=".1" th:field="*{abv}" th:default="5.0">

    <label th:for="ibu">IBU? (if known)</label>
    <input type="number" th:step="1" name="" id="ibu" th:field="*{ibu}" th:default="unknown">

    <button th:value="Submit" type="submit">Submit!</button>
</form>

</body>
</html>
